<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tela Login do Twitter/X</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
		<div class="header">
		  <button class="close-button">
			<i class="fa-solid fa-xmark"></i>
		  </button>
		  <a class="logo" href="#">
			<i class="fa-brands fa-square-x-twitter"></i>
		  </a>
		</div>

		<div class="content">
		  <h1>Log in to Twitter</h1>

		  <div class="action-buttons">
			<button class="primary-button sign-in-button">
			  <object data="./img/google.svg"></object>
			  <span>Sign in with Google</span>
			</button>
			<button class="primary-button sign-in-button">
			  <object data="./img/apple.svg"></object>
			  <span>Sign in with Apple</span>
			</button>
		  </div>

		  <div class="divider">
			<p>or</p>
		  </div>

		  <div class="email-log-in">
			<input type="text" id="log-in" placeholder="Email">
			<label for="log-in">Phone, email or username</label>
		  </div>

		  <div class="action-buttons">
			<button class="primary-button">Next</button>
			<button class="secondary-button">Forgot Password?</button>
		  </div>
		</div>
		<div class="sign-up">
		  <p>Don't have an account? <a href="#">Sign up</a></p>
		</div>
	  </div>
	</body>
  </html>
</body>
</html>
